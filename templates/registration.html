{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block body %}
			<div class="container registration">
				<h1 class="text-center">Регистрация</h1>
				<form method="post">
					<div class="form-group">
						<label>Как Вас звать?</label>
						<input class="form-control" name="name" id="name" placeholder="Имя">
						<small class="form-text text-muted">С таким именем Вас будут видеть другие пользователи</small>
					</div>

					<div class="form-group">
						<label>Ваш номер телефона</label>
						<input class="form-control" name="phone_number" id="phone_number" placeholder="Номер телефона">
					</div>

					<div class="form-group">
						<label>Ваша почта</label>
						<input class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Почта">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>

					<div class="form-group">
						<label>Пароль</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
					</div>

					<button type="submit" class="btn btn-primary center">Зарегистрироваться</button>
				</form>
			</div>
{% endblock %}
